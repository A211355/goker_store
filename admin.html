<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الأدمن - Joker Store</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .admin-box {
      background-color: #111;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden-content {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="admin-box">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="password" id="password" placeholder="كلمة السر">
    <br>
    <button onclick="checkPassword()">دخول</button>
    <div class="hidden-content" id="adminContent">
      <h3>مرحباً بك يا أدمن!</h3>
      <p>هنا تقدر تضيف أو تعدل المنتجات مستقبلاً.</p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      const correct = "J0k3r$Tr0nG2025!";
      if (pass === correct) {
        document.getElementById("adminContent").style.display = 'block';
      } else {
        alert("كلمة السر غير صحيحة!");
      }
    }
  </script>
</body>
</html>
