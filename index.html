<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joker Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Creepster', cursive;
      color: #0f0;
    }
    .overlay {
      background-color: rgba(0,0,0,0.8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 4em;
      text-shadow: 2px 2px 8px red;
    }
    .products {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 15px red;
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    footer {
      margin-top: 60px;
      color: #fff;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>JOKER STORE</h1>
    <p>Design by: Ahmed Mamdouh</p>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x250.png?text=iPhone+15" alt="iPhone 15">
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250.png?text=iPhone+14" alt="iPhone 14">
      </div>
    </div>
    <footer>
      <p>Contact via WhatsApp: <a href="https://wa.me/201279940765" style="color:#0f0;">01279940765</a></p>
      <p>&copy; 2025 Joker Store</p>
    </footer>
  </div>
  <audio autoplay>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>
</body>
</html>
