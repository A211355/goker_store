<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header {
      background: linear-gradient(to right, #4b0000, #000);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      color: #0f0;
      text-shadow: 2px 2px 5px red;
    }
    .tagline {
      font-size: 1.2em;
      color: #ccc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 1.3em;
      color: #0f0;
    }
    .product p {
      color: #aaa;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 15px;
      color: #555;
    }
    a.admin-link {
      color: red;
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joker Store</h1>
    <div class="tagline">موقع لبيع الهواتف وخاصة الآيفون - مستعمل وجديد</div>
  </header>

  <main class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="iPhone">
      <h2>iPhone 13 Pro</h2>
      <p>مستعمل بحالة ممتازة - 128 جيجا - اللون رمادي</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="iPhone">
      <h2>iPhone 14 Pro Max</h2>
      <p>جديد - 256 جيجا - اللون بنفسجي غامق</p>
    </div>
  </main>

  <footer>
    Joker Store © 2025
  </footer>

  <a class="admin-link" href="admin.html">دخول الأدمن</a>
</body>
</html>
